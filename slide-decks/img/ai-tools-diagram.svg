  <text
     x="445"
     y="160"
     font-family="Arial"
     font-size="11"
     fill="#333"
     id="text46">How can I plot the spatial distribution</text>
  <text
     x="445"
     y="175"
     font-family="Arial"
     font-size="11"
     fill="#333"
     id="text48">of Bronze Age artifacts in my dataset?</text>
  <rect
     x="480"
     y="195"
     width="260"
     height="95"
     rx="10"
     fill="#f3e5f5"
     stroke="#ce93d8"
     stroke-width="1"
     id="rect50" />
  <text
     x="500"
     y="215"
     font-family="Arial"
     font-size="11"
     fill="#333"
     id="text52">You can use ggplot2 with geom_sf():</text>
  <text
     x="500"
     y="235"
     font-family="Arial"
     font-size="11"
     fill="#0000ff"
     id="text54">artifacts %&gt;%</text>
  <text
     x="500"
     y="250"
     font-family="Arial"
     font-size="11"
     fill="#0000ff"
     id="text56">  filter(period == &quot;Bronze Age&quot;) %&gt;%</text>
  <text
     x="500"
     y="265"
     font-family="Arial"
     font-size="11"
     fill="#0000ff"
     id="text58">  ggplot() +</text>
  <text
     x="500"
     y="280"
     font-family="Arial"
     font-size="11"
     fill="#0000ff"
     id="text60">  geom_sf(aes(color = material)) +</text>
