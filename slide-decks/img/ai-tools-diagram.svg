     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text14">artifact_analysis.R</text>
  <!-- Code content -->
  <text
     x="85"
     y="150"
     font-family="Arial"
     font-size="12"
     fill="#0000ff"
     id="text16">library</text>
  <text
     x="125"
     y="150"
     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text18">(tidyverse)</text>
  <text
     x="85"
     y="170"
     font-family="Arial"
     font-size="12"
     fill="#0000ff"
     id="text20">library</text>
  <text
     x="125"
     y="170"
     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text22">(sf)</text>
  <text
     x="85"
     y="200"
     font-family="Arial"
     font-size="12"
     fill="#008800"
     id="text24"># Load archaeological data</text>
  <text
     x="85"
     y="220"
     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text26">artifacts - read_csv(&quot;excavation_data.csv&quot;)</text>
  <text
     x="85"
     y="250"
     font-family="Arial"
     font-size="12"
     fill="#008800"
     id="text28"># Analyze distribution by period and material</text>
  <text
     x="85"
     y="270"
     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text30">artifacts %&gt;%</text>
  <text
     x="85"
     y="290"
     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text32">  group_by(period, material) %&gt;%</text>
  <text
     x="85"
     y="310"
     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text34">  summarize(count = n(), .groups = &quot;drop&quot;) %&gt;%</text>
  <text
     x="85"
     y="330"
     font-family="Arial"
     font-size="12"
     fill="#333"
     id="text36">  ggplot(aes(x = period, y = count, fill = material)) +</text>
  <!-- AI Assistant Panel -->
  <rect
